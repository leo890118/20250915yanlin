<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁 | Flask RWD 範例</title>
    <!-- Bootstrap 5 CDN for RWD -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flask RWD 範例</a>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="mb-4 text-center">歡迎來到首頁</h1>
                <p class="lead text-center">這是一個支援 RWD 的 Flask 首頁範例，包含所有基本網頁元素。</p>
                <hr>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">我們不會與他人分享您的電子郵件。</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">送出</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-3 mt-auto">
        <small>&copy; 2025 Flask RWD 範例. 版權所有.</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
