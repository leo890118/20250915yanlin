<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# 這裏放的是註解 #}
    <title>{{ title }}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
        }

        .content {
            margin-top: 20px;
        }

        .vip {
            color: gold;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>我的網站</h1>
    </header>

    <div class="content">
        <ul>
            {% for user in user_list %}
            <li>{{ user["name"] }}</li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 我的程式課程</p>
    </footer>

</body>

</html>
